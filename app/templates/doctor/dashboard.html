{% extends 'base.html' %}
{% block title %}Doctor Dashboard{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Welcome, {{ current_user.username }} <small class="text-muted">(Doctor)</small></h2>
        <div class="row g-3">
            <div class="col-md-6">
                <a href="{{ url_for('doctor.patients') }}" class="text-decoration-none">
                    <div class="card card-hover shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">View Assigned Patients</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('doctor.appointments') }}" class="text-decoration-none">
                    <div class="card card-hover shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Manage Appointments</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('doctor.update_status') }}" class="text-decoration-none">
                    <div class="card card-hover shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Update Patient Status</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="{{ url_for('auth.logout') }}" class="text-decoration-none">
                    <div class="card card-hover shadow-sm border-danger">
                        <div class="card-body text-center">
                            <h5 class="card-title text-danger">Logout</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
