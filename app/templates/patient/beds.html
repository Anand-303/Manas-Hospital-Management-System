{% extends 'base.html' %}
{% block title %}Bed Availability{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h2 class="mb-4 text-center">Bed Availability</h2>
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Bed Type</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for bed in beds %}
                            <tr>
                                <td>{{ bed.bed_type }}</td>
                                <td>{{ 'Available' if bed.is_available else 'Occupied' }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="{{ url_for('patient.dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
