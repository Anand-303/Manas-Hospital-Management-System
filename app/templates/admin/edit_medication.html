<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Medication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Medication</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Medication Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ med.name }}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ med.price }}" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" value="{{ med.stock }}" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Medication</button>
        <a href="{{ url_for('admin.manage_medications') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
