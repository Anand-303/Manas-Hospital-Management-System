<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Facility</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Facility</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Facility Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ facility.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ facility.description }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Facility</button>
        <a href="{{ url_for('admin.manage_facilities') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
