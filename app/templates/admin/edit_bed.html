<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Bed</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="bed_type" class="form-label">Bed Type</label>
            <input type="text" class="form-control" id="bed_type" name="bed_type" value="{{ bed.bed_type }}" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_available" name="is_available" {% if bed.is_available %}checked{% endif %}>
            <label class="form-check-label" for="is_available">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Bed</button>
        <a href="{{ url_for('admin.manage_beds') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
